<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math and Physics Questions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Random Math and Physics Questions</h1>
        <div class="selection-container">
            <label for="grade-select">Grade:</label>
            <select id="grade-select">
                <option value="10">Grade 10</option>
                <option value="11">Grade 11</option>
                <option value="12">Grade 12</option>
            </select>
            <label for="difficulty-select">Difficulty:</label>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <label for="subject-select">Subject:</label>
            <select id="subject-select">
                <option value="math">Math</option>
                <option value="physics">Physics</option>
            </select>
            <label for="curriculum-select">Curriculum:</label>
            <select id="curriculum-select">
                <option value="caps">CAPS</option>
            </select>
        </div>
        <button onclick="getRandomQuestion()">Get Question</button>
        <div id="question-container" style="display: none;">
            <p id="question">Click the button to get a random question!</p>
        </div>
        <input type="text" id="answer" placeholder="Type your answer here" style="display: none;">
        <div id="action-buttons" style="display: none;">
            <button onclick="checkAnswer()">Submit Answer</button>
            <button onclick="showAnswer()">Show Answer</button>
        </div>
        <p id="result"></p>
        <footer>Website by Franco</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
